<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Registro - Keralia</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Butcherman&display=swap" rel="stylesheet">
    <script src="form.js"></script>

</head>
<body>
    
  <nav class="navbar">
    <div><a href="index.html"><img class="logo" src="images/logo.png" class="img-logo"></div>
       
    <ul class="nav-list" id="nav-List">
        <li class="list-item">
            <a href="#">Services</a>
        </li>
        <li class="list-item">
            <a href="#">Our Games</a>
        </li>
        <li class="list-item">
            <a href="#">Work with Us</a>
        </li>
        <li class="list-item">
            <a href="#">About Us</a>
        </li>
        <li class="list-item">
            <a id="btn-registrar" href="registro.html">Registrarse</a>
        </li>
    </ul>
    <div class="menu" id="toggle-button">
        <div class="menu-line"></div>
        <div class="menu-line"></div>
        <div class="menu-line"></div>
        
    </div>
  </nav>  
  <!--<div><img class="backsoul" src="images/logok.png" alt="" id="backsoul"></div>-->
<div class="login-box">
  <form id="formulario" onsubmit="return checkForm();" novalidate>
    <h2>Register Here!</h2>
    <div class="user-box">
      <input type="text" name="" id="username" required>
      <label for="username">Username</label>
      <span id="formError1"></span>
    </div>
    <div class="user-box">
      <input type="email" id="email" name="" required>
      <label for="email">Email</label>
      <span id="formError2"></span>
    </div>
    <div class="user-box">
      <input type="password" name="" id="password" required>
      <label for="password">Password</label>
      <span id="formError3"></span>
    </div>
    <div class="user-box">
      <input type="password" id="comfirm-password" name="" required>
      <label for="comfirm-password">Comfirm Password</label>
      <span id="formError4"></span>
    </div>
    <a href="#">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <input type="submit" value="Submit" id="btn-submit-form" name="r-btn" class="r-btn">
    </a>
  </form>
</div>
</body>
<script>
    const toggleButton = document.getElementById('toggle-button');
    const navList = document.getElementById('nav-List');
    toggleButton.addEventListener('click', () => {
        navList.classList.toggle('active');
    })
</script>
</html>
